name: geoprobe
channels:
  - defaults
dependencies:
  - python=3.11
  - pip
  - pip:
    # PyTorch (CUDA 11.8 — compatible with GTX 1660 Ti and P100)
    - torch==2.7.1+cu118
    - torchvision==0.22.1+cu118
    - torchaudio==2.7.1+cu118
    - --extra-index-url https://download.pytorch.org/whl/cu118

    # Vision / NLP backbone libraries
    - transformers==5.2.0
    - timm==1.0.24
    - accelerate==1.12.0

    # Data science
    - scikit-learn==1.8.0
    - numpy==2.3.5
    - pandas==3.0.1
    - scipy

    # Vision utilities
    - opencv-python-headless==4.13.0.92
    - pillow==12.0.0
    - einops==0.8.2
    - matplotlib==3.10.8

    # HuggingFace ecosystem
    - datasets==4.5.0
    - huggingface_hub

    # Experiment tracking (optional — uncomment as needed)
    # - wandb
    # - tensorboard

    # Utilities
    - tqdm==4.67.3
    - gdown==5.2.1
    - pyyaml
    - safetensors

